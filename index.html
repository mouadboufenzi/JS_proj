<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link   
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css"
    rel="stylesheet"
    />
    
    <link rel="stylesheet" href="style.css">
    <style>
      .cascading-right {
        margin-right: -50px;
      }
  
      @media (max-width: 991.98px) {
        .cascading-right {
          margin-right: 0;
        }
      }
      body{
        background-color: rgba(142, 215, 153, 0.619);
      }
      .btn{
        background-color: rgba(15, 134, 33, 0.619);
      }
    </style>
</head>
<body>
  <br><br>
        <div class="all">
            <!-- Section: Design Block -->
<section class="text-center text-lg-start">
    
  
    <!-- Jumbotron -->
    <div class="container py-4">
      <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card cascading-right" style="
              background: hsla(0, 0%, 100%, 0.55);
              backdrop-filter: blur(30px);
              ">
            <div class="card-body p-5 shadow-5 text-center">
              <h2 class="fw-bold mb-5">Sign up now</h2>
              <form id="f">
                <!-- Name input -->
                <div class="form-outline mb-4">
                  <label for="">Username :</label>
                  <input id="username" type="text" id="form5Example1" class="form-control" placeholder="Username" />
                  <!-- <label class="form-label" for="form5Example1">Username</label> -->
                  <p id="msg1">erreur</p>
                </div>
                
              
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <label for="">Email :</label>

                  <input id="email" type="email" id="form5Example2" class="form-control"  placeholder="Email"/>
                  <!-- <label class="form-label" for="form5Example2">Email address</label> -->
                  <p id="msg2">erreur</p>
                </div>
              
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <label for="">Password :</label>
                    <input id="password" type="password" id="form5Example2" class="form-control" placeholder="Password" />
                    <!-- <label  class="form-label" for="form5Example2">Password</label> -->
                    <p id="msg3">erreur</p>
                  </div>

                  <!-- password input -->
                <div class="form-outline mb-4">
                  <label for="">Confirm Password :</label>
                    <input id="cpassword" type="password" id="form5Example2" class="form-control" placeholder="Confirm password"/>
                    <!-- <label class="form-label" for="form5Example2">Confirm Password</label> -->
                    <p id="msg4">erreur</p>

                  </div>
              
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4" id="sub">Sign in</button>
              </form>
            </div>
          </div>
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0">
          <img src="images/emsi.jpg" class="w-100 rounded-4 shadow-4"
            alt="" />
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
  </section>
  <!-- Section: Design Block -->
        </div>


        <script src="script.js" ></script>
</body>
</html>
